<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel X | Rumi</title>
    <style>
        /* IMPORT FONT KEREN DARI GOOGLE */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap');

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* BACKGROUND BERGERAK (NEBULA) */
        body {
            background: linear-gradient(-45deg, #000000, #1a0b2e, #0f172a, #000000);
            background-size: 400% 400%;
            animation: nebulaMove 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            color: white;
            overflow: hidden; /* Biar gak bisa discroll */
        }

        @keyframes nebulaMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* EFEK KACA (GLASSMORPHISM) */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px); /* Efek Buram Mahal */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* EFEK CAHAYA DI POJOK KARTU */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #ff00de, #00dbde, #fc00ff);
            z-index: -1;
            border-radius: 22px;
            filter: blur(20px);
            opacity: 0.3; /* Cahaya redup di belakang */
        }

        /* TYPOGRAPHY */
        h1 {
            font-family: 'Orbitron', sans-serif; /* Font Robot */
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* ANIMASI KETIKAN (TYPEWRITER) */
        .typing-container {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00dbde; /* Kursor kedip */
            animation: typing 3.5s steps(40, end), blink 0.75s step-end infinite;
            font-size: 1rem;
            color: #00dbde; /* Warna Cyan Cyberpunk */
            margin-bottom: 30px;
        }

        /* GARIS PEMISAH KEREN */
        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            margin: 20px 0;
        }

        p.intro {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 40px;
        }

        /* TOMBOL YANG BISA NYALA */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: 0.3s;
            background: rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #00dbde;
            box-shadow: 0 0 15px rgba(0, 219, 222, 0.4); /* Glow pas disentuh */
            transform: scale(1.02); /* Sedikit membesar */
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 2px;
        }

        /* KEYFRAMES ANIMASI */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #00dbde }
        }

        /* RESPONSIF BUAT HP */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .glass-card { padding: 30px 20px; }
            .typing-container { font-size: 0.8rem; white-space: normal; border: none; animation: none;} /* Matikan efek ketik kalau layar kekecilan biar gak rusak */
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Variabel X</h1>
        
        <div class="typing-container">
            Sensitive Dependence on Initial Conditions...
        </div>

        <hr>

        <p class="intro">
            Selamat datang di anomali.<br>

        </p>

        <div class="footer">
            SYSTEM ONLINE // RUMI
        </div>
    </div>

</body>
</html>
